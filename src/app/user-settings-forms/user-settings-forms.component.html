<div class="container">
  <h2>User settings</h2>
  <form method="POST">
    <div class="form-group">
      <label for="name">Text</label>
      <input id="name" class="form-control" type="text" name="name" />
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
          id="ligthInterface"
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          checked
        />
        <label for="ligthInterface" class="form-check-label">Light</label>
      </div>

      <div class="form-check">
        <input
          id="mediumInterface"
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
        />
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>

      <div class="form-check">
        <input
          id="darkInterface"
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
        />
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" class="form-control" name="subscriptionType">
        <option>Monthly</option>
        <option>Annyaly</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" class="form-control" name="notes" rows="3"></textarea>
    </div>


    <button class="btn btn-primary" type="button">Send</button>
  </form>
</div>
