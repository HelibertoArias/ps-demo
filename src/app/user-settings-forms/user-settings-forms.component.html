<div class="container">
  <h2>User settings</h2>


  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        class="form-control"
        type="text"
        name="name"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
        (blur)="onBlur(nameField)"
      />


      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>
    </div>

    <div class="form-check">
      <input
        id="emailOffers"
        class="form-check-input"
        type="checkbox"
        name="emailOffers"
        value="true"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="emailOffers" class="form-check-label">Email offers</label>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
          id="ligthInterface"
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          value="light"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="ligthInterface" class="form-check-label">Light</label>
      </div>

      <div class="form-check">
        <input
          id="mediumInterface"
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          value="medium"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>

      <div class="form-check">
        <input
          id="darkInterface"
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          value="dark"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        id="subscriptionType"
        class="form-control"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option>Monthly</option>
        <option>Annualy</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        id="notes"
        class="form-control"
        name="notes"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

{{ userSettings | json }}
